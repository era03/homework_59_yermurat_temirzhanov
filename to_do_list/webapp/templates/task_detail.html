{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto mt-5v text-center" style="width: 50rem;">
    <div class="card-body">
        <h5 class="card-title">Name: {{task.task}}</h5>
        <p class="card-text">Description: {{task.description}}</p>
        <p class="card-text">Type: {{task.type}}</p>
        <p class="card-text">Status: {{task.status}}</p>
        <p class="card-text">Date of create: {{task.created_at}}</p>
        </div>
    </div>
</div>
{% endblock %}
